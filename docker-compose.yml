services:
  postgres:
    image: postgres:15-alpine
    container_name: directus-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER:-directus}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-directus123}
      POSTGRES_DB: ${DB_DATABASE:-directus_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-directus}"]
      interval: 10s
      timeout: 5s
      retries: 5

  directus:
    image: directus/directus:latest
    container_name: directus-app
    restart: unless-stopped
    ports:
      - "${DIRECTUS_PORT:-8055}:8055"
    volumes:
      - ./directus/uploads:/directus/uploads
      - ./directus/extensions:/directus/extensions
    environment:
      KEY: ${DIRECTUS_KEY:-your-secret-key-change-this}
      SECRET: ${DIRECTUS_SECRET:-your-secret-secret-change-this}
      DB_CLIENT: pg
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-directus_db}
      DB_USER: ${DB_USER:-directus}
      DB_PASSWORD: ${DB_PASSWORD:-directus123}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:8055}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

